{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load socialaccount %}


{% block conteudo %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<a href="{% provider_login_url 'google' %}" class="btn btn-danger mt-2">Login com Google</a>
{% endblock %}
